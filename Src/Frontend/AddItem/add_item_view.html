<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="add_item.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="item_management.js"></script>
        <title>Add Item</title>
    </head>
    <body>
        <p>Add Item</p>
        <div class="container">
            <main>
                <div class="left">
                    <table class="item_list">
                        <thead>
                            <tr>
                                <!--th width="200">Item List</th-->
                                <th>name</th>
                                <th>price</th>
                                <th>cost</th>
                                <th>amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>生茶</td>
                                <td>160</td>
                                <td>90</td>
                                <td>24</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="right">
                    <form>
                        <div>
                            <label id="name" for="item_name">name</label>
                            <input type="text" id="item_name" name="iname">
                        </div>
                        <div>
                            <label id="price" for="item_price">price</label>
                            <input type="number" id="item_price" name="iprice">
                        </div>
                        <div>
                            <label id="cost" for="cost_price">cost price</label>
                            <input type="number" id="cost_price" name="icost">
                        </div>
                        <div>
                            <label id="amount" for="item_amount">amount</label>
                            <input type="number" id="item_amount" name="iamount">
                        </div>
                        <div>
                            <input id="submit" type="button" value="Add">
                        </div>
                    </form>
                </div>
            </main>
            <footer>
                <div id="result"></div>
            </footer>
        </div>
    </body>
</html>
